<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05. Countdown</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>
  window.onload = function() { countdown(2); }
</script>
<script>
  function countdown(time) {
    let inputElement = document.getElementById('time');
    let timer = setInterval(tick, 1000);

    function tick() {
      time--;
      if (time === 0) {
        clearInterval(timer)
      }
      inputElement.value = Math.floor(time / 60) + ':' + ('0' + time % 60).slice(-2);
    }
  }
</script>
</body>
</html>
