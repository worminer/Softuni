<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07. Sum Table</title>
</head>
<body>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2.88</td></tr>
    <tr><td>Fries</td>  <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
      let numbers = document.querySelectorAll('table tr td:last-child');
      let output = document.getElementById('sum');
      let sum = 0;
      for (let number of numbers) {
        sum += Number(number.textContent);
      }
      output.textContent = sum;
    }
</script>
</body>
</html>
